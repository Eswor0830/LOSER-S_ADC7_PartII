<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Update Form</title>  
</head>  
<body>  
<form method="POST" class="post-form" action="save/{{freelancer.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Freelance Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Name" id="id_Name" required maxlength="20" value="{{ freelancer.Name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Freelance Address:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Address" id="id_Address" required maxlength="100" value="{{ freelancer.Address }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Freelance Phone:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Phone" id="id_Phone" required maxlength="10" value="{{ freelancer.Phone }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Freelance Description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Description" id="id_Description" required maxlength="255" value="{{ freelancer.Description }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
